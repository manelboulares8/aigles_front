<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar with Logo</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Supprimer les marges et paddings par défaut du body et html */
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: #f5a583;
      padding-top: 60px; /* Ajustez cette valeur en fonction de la hauteur de votre navbar */

    }

    /* Navbar en blanc */
    .navbar {
  background-color: white !important;
  position: fixed; /* Rend la navbar fixe */
  top: 0; /* La colle en haut de la page */
  left: 0; /* La colle à gauche */
  width: 100%; /* Prend toute la largeur de la page */
  z-index: 1000; /* Assure qu'elle est au-dessus des autres éléments */
}
    
    

    /* Aligner le logo à droite du texte "Navbar" */
    .navbar-brand {
      display: flex;
      align-items: center;
    }

    .navbar-brand img {
      margin-left: 10px;
      width: 50px;
      height: auto;
      margin-right: 30%;
    }

    /* Aligner le dropdown à droite */
    .navbar-nav .dropdown-menu {
      right: 0;
      left: auto; /* Annule l'alignement par défaut à gauche */
    }

    /* Container sous la navbar */
    .container {
      width: 300;
      max-width: 1200px;
      padding: 20px;
      margin-top: 20px; /* Espace entre la navbar et le container */
      background-color: white !important;
      border-radius: 10px;

    }

    /* Style pour la carte */
    .card {
      margin-top: 20px;
    }
   button{
    color: rgb(255, 255, 255);
    background-color: #f81100bd;
    width: 30%;
    align-self: center;
   }
   h2{
    font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    display: flex;
   }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="assets/logoo.jpg" alt="Logo">
        <h2>Aigles</h2>  
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto"> <!-- ml-auto pour aligner les éléments à droite -->
        <li class="nav-item active">
        </li>
       
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Admin
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#">Ajouter un employé</a>
            <a class="dropdown-item" href="#">Se déconnecter</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

<div class="container">
    <h2>Ajouter un Employé</h2>
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
      
      <label>Nom et Prénom :</label>
      <input type="text" formControlName="nomPrenom" required>
      <label>Matricule :</label>
      <input type="text" formControlName="matricule" required>
      <label>Échelon :</label>
      <input type="text" formControlName="echelon" required>
  
      <label>Classe :</label>
      <input type="text" formControlName="classe" required>
  
      <label>Grade :</label>
      <input type="text" formControlName="grade" required>
  
      <label>Acte :</label>
      <input type="text" formControlName="acte" required>
   
      <button type="submit"  [disabled]="employeeForm.invalid" >Ajouter</button>
    </form>
  </div>
